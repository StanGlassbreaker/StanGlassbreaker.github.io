    <script>

    $(document).ready(function(){

    offset = $("#button").offset();

    $("#button").on("mouseenter",function(t){

        mouseX = t.pageX;
        mouseY = t.pageY;

        relMouseX = mouseX - offset.left;
        relMouseY = mouseY - offset.top;

        $("#fill4").css({left:relMouseX, top:relMouseY});
        $("#fill4").animate({height:'400px',width:'400px'},500);
    });

    $("#button").on("mouseleave", function(t){

        mouseX = t.pageX;
        mouseY = t.pageY;

        relMouseX = mouseX - offset.left;
        relMouseY = mouseY - offset.top;

        $("#fill4").animate({height:'0px',width:'0px',left:relMouseX,top:relMouseY},400);
    });
    });

    </script>


</body>
