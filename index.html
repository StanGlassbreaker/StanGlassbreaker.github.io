  <script type="text/css" src="scripts/js"></script>

  <script>

  $(document).ready(function(){

  position = $("#button").offset();

  $("#button").on("mouseenter",function(e){

      mouseX = e.pageX;
      mouseY = e.pageY;

      relMouseX = mouseX - position.left;
      relMouseY = mouseY - position.top;

      $("#fill").css({left:relMouseX, top:relMouseY});
      $("#fill").animate({height:'400px',width:'400px'},500);
  });

  $("#button").on("mouseleave", function(e){

      mouseX = e.pageX;
      mouseY = e.pageY;

      relMouseX = mouseX - position.left;
      relMouseY = mouseY - position.top;

      $("#fill").animate({height:'0px',width:'0px',left:relMouseX,top:relMouseY},400);
});

  offset2 = $("#button2").offset();

  $("#button2").on("mouseenter",function(b){

      mouseX = b.pageX;
      mouseY = b.pageY;

      relMouseX = mouseX - offset2.left;
      relMouseY = mouseY - offset2.top;

      $("#fill2").css({left:relMouseX, top:relMouseY});
      $("#fill2").animate({height:'400px',width:'400px'},500);
  });

  $("#button2").on("mouseleave", function(b){

      mouseX = b.pageX;
      mouseY = b.pageY;

      relMouseX = mouseX - offset2.left;
      relMouseY = mouseY - offset2.top;

      $("#fill2").animate({height:'0px',width:'0px',left:relMouseX,top:relMouseY},400);
  });


  offset3 = $("#button3").offset();

  $("#button3").on("mouseenter",function(c){

      mouseX = c.pageX;
      mouseY = c.pageY;

      relMouseX = mouseX - offset3.left;
      relMouseY = mouseY - offset3.top;

      $("#fill3").css({left:relMouseX, top:relMouseY});
      $("#fill3").animate({height:'400px',width:'400px'},500);
  });

  $("#button3").on("mouseleave",function(c){

      mouseX = c.pageX;
      mouseY = c.pageY;

      relMouseX = mouseX - offset3.left;
      relMouseY = mouseY - offset3.top;

      $("#fill3").animate({height:'0px',width:'0px',left:relMouseX,top:relMouseY},400);
  });
});




  </script>
